<link rel="stylesheet" href="index.css">
<div class="login-main">
    <div class="login-container">
        <div class="login-title">
            <h3>Đăng nhập</h3>
            <div class="noti" style="color: red;text-align:center;">Tài khoản và mật khẩu sai, vui lòng thử lại</div>
        </div>
        <div class="login-chu-y">
            <span>Nếu bạn đã có tài khoản, đăng nhập tại đây.</span>
        </div>
        <div class="container-form">
            <form action="" method="post" class="form-account" >
                <div class="form-group">
                    <label for="">Tên đăng nhập:</label>
                    <input require id="email"  placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu:</label>
                    <input require id="password" type="password" name="password" placeholder="Mật khẩu">
                </div>
                <div class="group-btn">
                    <div class="btn-account">Đăng nhập</div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const btn = document.querySelector('.btn-account')
    btn.onclick = function () {
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        if(email=='admin'&&password=='admin') {
            window.location.href = "a3.php";
        }else {
            document.querySelector('.noti').style.display="block"
        }
    }
</script>
